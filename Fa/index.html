<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Brasileir칚o 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .font-display { font-family: 'Bebas Neue', sans-serif; letter-spacing: 0.08em; }
        body { background: #09090b; }
        .card { background: #141416; border: 1px solid rgba(255,255,255,0.06); }
        .card:hover { border-color: rgba(255,255,255,0.1); }
        .btn-primary { background: #16a34a; }
        .btn-primary:hover { background: #22c55e; }
        
        /* ==================== ANIMA칂츾O DE GOL ==================== */
        .goal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .goal-net {
            position: relative;
            width: 280px;
            height: 180px;
            border: 4px solid white;
            border-top: none;
            background: 
                repeating-linear-gradient(90deg, transparent, transparent 18px, rgba(255,255,255,0.3) 18px, rgba(255,255,255,0.3) 20px),
                repeating-linear-gradient(0deg, transparent, transparent 18px, rgba(255,255,255,0.3) 18px, rgba(255,255,255,0.3) 20px);
            border-radius: 0 0 10px 10px;
            overflow: visible;
        }
        
        .goal-ball {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #fff 0%, #ccc 50%, #999 100%);
            border-radius: 50%;
            box-shadow: 
                inset -5px -5px 15px rgba(0,0,0,0.3),
                5px 5px 20px rgba(0,0,0,0.5);
            animation: ballEnter 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .goal-ball::before {
            content: '';
            position: absolute;
            inset: 5px;
            background: 
                radial-gradient(circle at 70% 70%, transparent 0%, transparent 30%, rgba(0,0,0,0.1) 30%),
                repeating-conic-gradient(from 0deg, #111 0deg 36deg, #fff 36deg 72deg);
            border-radius: 50%;
            opacity: 0.3;
        }
        
        @keyframes ballEnter {
            0% {
                top: -100px;
                transform: translateX(-50%) rotate(0deg) scale(0.5);
            }
            50% {
                top: 60px;
                transform: translateX(-50%) rotate(360deg) scale(1.1);
            }
            70% {
                top: 50px;
                transform: translateX(-50%) rotate(500deg) scale(1);
            }
            100% {
                top: 70px;
                transform: translateX(-50%) rotate(720deg) scale(1);
            }
        }
        
        .goal-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 80px;
            color: #22c55e;
            text-shadow: 0 0 30px rgba(34, 197, 94, 0.8), 0 0 60px rgba(34, 197, 94, 0.4);
            animation: goalPulse 0.5s ease-out;
            letter-spacing: 0.1em;
            margin-top: 30px;
        }
        
        @keyframes goalPulse {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .goal-player {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding: 15px 25px;
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid rgba(34, 197, 94, 0.5);
            border-radius: 50px;
            animation: slideUp 0.5s ease-out 0.3s both;
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .goal-player img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #22c55e;
        }
        
        .goal-player-name {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        
        .goal-player-team {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
        }
        
        .goal-points {
            color: #22c55e;
            font-size: 24px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .goal-close {
            margin-top: 30px;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            animation: slideUp 0.5s ease-out 0.5s both;
        }
        
        .goal-close:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.5);
        }
        /* ==================== FIM ANIMA칂츾O GOL ==================== */
        
        .campo-bg {
            background: 
                repeating-linear-gradient(
                    180deg,
                    #1a5c2e 0px,
                    #1a5c2e 40px,
                    #166b34 40px,
                    #166b34 80px
                );
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.3);
        }
        
        /* Linhas do campo */
        .campo-linhas {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Linha do meio */
        .campo-linhas::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 8%;
            right: 8%;
            height: 2px;
            background: rgba(255,255,255,0.4);
        }
        
        /* C칤rculo central */
        .campo-linhas::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 50%;
        }
        
        /* 츼rea do goleiro (topo) */
        .area-gol-topo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 45%;
            height: 18%;
            border: 2px solid rgba(255,255,255,0.4);
            border-top: none;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Pequena 치rea (topo) */
        .pequena-area-topo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 22%;
            height: 8%;
            border: 2px solid rgba(255,255,255,0.4);
            border-top: none;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Meia lua 치rea (topo) */
        .meia-lua-topo {
            position: absolute;
            top: 16%;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 25px;
            border: 2px solid rgba(255,255,255,0.4);
            border-top: none;
            border-radius: 0 0 50px 50px;
            pointer-events: none;
            z-index: 1;
        }
        
        /* 츼rea do ataque (baixo) */
        .area-ataque {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 45%;
            height: 18%;
            border: 2px solid rgba(255,255,255,0.4);
            border-bottom: none;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Pequena 치rea (baixo) */
        .pequena-area-baixo {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 22%;
            height: 8%;
            border: 2px solid rgba(255,255,255,0.4);
            border-bottom: none;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Meia lua 치rea (baixo) */
        .meia-lua-baixo {
            position: absolute;
            bottom: 16%;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 25px;
            border: 2px solid rgba(255,255,255,0.4);
            border-bottom: none;
            border-radius: 50px 50px 0 0;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Ponto central */
        .ponto-central {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
        }
        
        .player-slot { z-index: 10; }
        .sync-log { max-height: 300px; overflow-y: auto; }
        .sync-log::-webkit-scrollbar { width: 4px; }
        .sync-log::-webkit-scrollbar-thumb { background: #22c55e; border-radius: 2px; }
        body.modal-open { overflow: hidden; position: fixed; width: 100%; height: 100%; }
        .input-dark { background: #18181b; border: 1px solid rgba(255,255,255,0.08); }
        .input-dark:focus { outline: none; border-color: #22c55e; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 3px; }
    </style>

                    newAchievements.push(id);

            // Verificar Draft Master
            const starters = ensureArray(userData.starters, 11).filter(p => p);

            if (starters.length >= 11 && reserves.length >= 7 && userData.coach) {
                addAchievement('draftMaster');
            }
            
            // Verificar conquistas de pontua칞칚o por rodada
            const scores = userData.scores || {};
            Object.keys(scores).forEach(round => {
                const roundData = scores[round];
                if (!roundData || !roundData.total) return;
                
                const total = roundData.total;
                
                if (total >= 100) addAchievement('centurion');
                else if (total >= 70) addAchievement('highScore');
                else if (total >= 50) addAchievement('goodRound');
                
                // Verificar defesa de ferro
                const players = roundData.players || {};
                let defenseScore = 0;
                let attackScore = 0;
                
                starters.forEach(p => {
                    if (p && players[p.id] !== undefined) {
                        if (p.position === 'GOL' || p.position === 'DEF') {
                            defenseScore += players[p.id];
                        }
                        if (p.position === 'ATA') {
                            attackScore += players[p.id];
                        }
                    }
                });
                
                if (defenseScore >= 30) addAchievement('ironDefense');
                if (attackScore >= 35) addAchievement('deadlyAttack');
            });
            
            // Verificar l칤der atual
            const rankings = Object.entries(state.users)
                .filter(([nick, u]) => u.isConfirmed && nick !== 'admin')
                .map(([nick, u]) => ({ nick, score: calculateUserScore(u) }))
                .sort((a, b) => b.score - a.score);
            
            if (rankings.length > 0 && rankings[0].nick === userNick) {
                addAchievement('leader');

            // Verificar primeira vit칩ria (maior pontua칞칚o em alguma rodada)

            const totalScore = calculateUserScore(userData);

        // Garante que um valor seja um array (Firebase pode retornar objetos)
        function ensureArray(value, defaultLength = 0) {
            if (!value) return Array(defaultLength).fill(null);
            if (Array.isArray(value)) return value;
            // Se for objeto, converter para array
            if (typeof value === 'object') {
                const arr = [];
                Object.keys(value).forEach(key => {
                    const idx = parseInt(key);
                    if (!isNaN(idx)) {
                        arr[idx] = value[key];
                    }
                });
                while (arr.length < defaultLength) arr.push(null);
                return arr;
            }
            return Array(defaultLength).fill(null);
        }

        // ==================== SISTEMA DE PRE칂OS ====================
        
        // Pre칞o BASE igual para todos - o desempenho 칠 que muda o pre칞o!
        const BASE_PRICE = 100;

        // Calcula pre칞o do jogador baseado no desempenho (pontos acumulados)
        function getPlayerPrice(playerId) {
            const player = state.players.find(p => p.id === playerId);
            if (!player) return BASE_PRICE;
            
            // Calcular pontos TOTAIS acumulados deste jogador em todas as rodadas
            let totalPoints = 0;
            let roundsPlayed = 0;
            
            // Verificar pontua칞칫es de todos os usu치rios para este jogador
            Object.values(state.users).forEach(user => {
                if (user.scores) {
                    Object.entries(user.scores).forEach(([key, round]) => {
                        if (key !== 'market' && round.players && round.players[playerId] !== undefined) {
                            totalPoints += round.players[playerId];
                            roundsPlayed++;
                        }
                    });
                }
            });
            
            // Se n칚o tem dados de rodadas, pre칞o base
            if (roundsPlayed === 0) {
                return BASE_PRICE;
            }
            
            // Calcular m칠dia de pontos por rodada
            const avgPoints = totalPoints / roundsPlayed;
            
            // PRE칂O = BASE + (m칠dia 칑 multiplicador)
            // Quanto melhor a m칠dia, mais caro!
            // M칠dia 10+ = craque = muito caro
            // M칠dia 0 ou negativa = ruim = barato
            
            let price;
            if (avgPoints >= 12) {
                // Craque absoluto - melhor do campeonato
                price = BASE_PRICE + (avgPoints * 50); // Ex: avg 12 = 100 + 600 = 700
            } else if (avgPoints >= 8) {
                // Estrela - muito bom
                price = BASE_PRICE + (avgPoints * 40); // Ex: avg 8 = 100 + 320 = 420
            } else if (avgPoints >= 5) {
                // Bom jogador
                price = BASE_PRICE + (avgPoints * 30); // Ex: avg 5 = 100 + 150 = 250
            } else if (avgPoints >= 2) {
                // Regular
                price = BASE_PRICE + (avgPoints * 20); // Ex: avg 2 = 100 + 40 = 140
            } else if (avgPoints >= 0) {
                // Abaixo da m칠dia
                price = BASE_PRICE + (avgPoints * 10); // Ex: avg 1 = 100 + 10 = 110
            } else {
                // Negativo - jogando mal = mais barato pra apostar
                price = Math.max(50, BASE_PRICE + (avgPoints * 10)); // Ex: avg -2 = 100 - 20 = 80
            }
            
            return Math.round(price);
        }

        // Detectar rodada atual/pr칩xima do campeonato
        async function detectCurrentRound() {
            try {

                const cacheRes = await fetch(`${FIREBASE_URL}/cache/current_round.json`);

                // Cache v치lido por 30 minutos
                if (cacheData && cacheData.round && cacheData.updatedAt) {
                    const cacheAge = Date.now() - cacheData.updatedAt;
                    if (cacheAge < 30 * 60 * 1000) { // 30 minutos

                const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD

                    if (liveRes.response && liveRes.response.length > 0) {

                } catch (e) {

                // 2. Se n칚o tem ao vivo, buscar jogos de HOJE
                if (!foundRound) {
                    try {
                        const todayRes = await apiCall(`/fixtures?league=${LEAGUE_ID}&season=${SEASON}&date=${today}`);
                        if (todayRes.response && todayRes.response.length > 0) {

                            if (match) {

        async function fetchLiveFixtures() {

            state.isLoadingFixtures = true;
            
            const cacheKey = `fixtures_round_${state.selectedRound}`;
            
            try {
                // 1. Primeiro, tentar ler do Firebase (cache compartilhado)
                const cacheRes = await fetch(`${FIREBASE_URL}/cache/${cacheKey}.json`);
                const cacheData = await cacheRes.json();
                
                if (cacheData && cacheData.fixtures && cacheData.fixtures.length > 0 && cacheData.updatedAt) {
                    const cacheAge = Date.now() - cacheData.updatedAt;
                    
                    // Se o cache 칠 recente (< 2 min), usar ele
                    if (cacheAge < FIXTURES_CACHE_TIME) {
                        console.log(`游늶 Usando cache do Firebase (${Math.round(cacheAge/1000)}s atr치s)`);

                            f && f.fixture && f.fixture.status && f.teams && f.teams.home && f.teams.away && f.goals !== undefined

                }
                
                // 3. Salvar no Firebase para outros usu치rios usarem
                if (fixtures.length > 0) {

                        fixtures: fixtures,

        // Fun칞칚o para mostrar tempo relativo
        function getTimeAgo(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            if (seconds < 60) return 'agora';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `h치 ${minutes} min`;
            const hours = Math.floor(minutes / 60);
            return `h치 ${hours}h`;
        }

        // Obt칠m todos os jogadores no mercado (n칚o escolhidos por nenhum usu치rio)
        function getMarketPlayers() {
            // IDs de todos os jogadores j치 escalados por algu칠m
            const usedPlayerIds = new Set();
            
            Object.values(state.users).forEach(user => {
                if (user.starters) {
                    user.starters.forEach(p => { if (p) usedPlayerIds.add(p.id); });
                }
                if (user.reserves) {
                    user.reserves.forEach(p => { if (p) usedPlayerIds.add(p.id); });
                }
            });
            
            // Retornar jogadores dispon칤veis
            return state.players.filter(p => !usedPlayerIds.has(p.id));
        }

        // Comprar jogador do mercado
        function buyPlayer(playerId, slotType, slotIndex) {
            const player = state.players.find(p => p.id === playerId);
            if (!player) return false;
            
            const price = getPlayerPrice(playerId);
            const userTotal = getTotalScore();
            
            if (price > userTotal) {
                alert(`Pontos insuficientes! Voc칡 tem ${userTotal} pts e o jogador custa ${price} pts.`);
                return false;
            }
            
            // Deduzir pontos (adicionar transa칞칚o negativa)
            if (!state.scores['market']) {
                state.scores['market'] = { players: {}, coach: 0, purchases: [] };
            }
            state.scores['market'].purchases = state.scores['market'].purchases || [];
            state.scores['market'].purchases.push({
                type: 'buy',
                playerId: playerId,
                playerName: player.name,
                price: -price,
                date: new Date().toISOString()
            });
            
            // Adicionar jogador ao time
            if (slotType === 'starter') {
                state.starters[slotIndex] = player;
            } else {
                state.reserves[slotIndex] = player;
            }
            
            saveState();
            return true;
        }

        // Vender jogador
        function sellPlayer(slotType, slotIndex) {
            const player = slotType === 'starter' ? state.starters[slotIndex] : state.reserves[slotIndex];
            if (!player) return false;
            
            const price = getPlayerPrice(player.id);
            
            // Adicionar pontos de volta
            if (!state.scores['market']) {
                state.scores['market'] = { players: {}, coach: 0, purchases: [] };
            }
            state.scores['market'].purchases = state.scores['market'].purchases || [];
            state.scores['market'].purchases.push({
                type: 'sell',
                playerId: player.id,
                playerName: player.name,
                price: price,
                date: new Date().toISOString()
            });
            
            // Remover jogador do time
            if (slotType === 'starter') {
                state.starters[slotIndex] = null;
            } else {
                state.reserves[slotIndex] = null;
            }
            
            saveState();
            return true;
        }

        // Calcula o saldo de transa칞칫es do mercado
        function getMarketBalance() {
            if (!state.scores['market'] || !state.scores['market'].purchases) return 0;
            return state.scores['market'].purchases.reduce((sum, t) => sum + t.price, 0);
        }

        // ==================== MERCADO DE TRANSFER칅NCIAS ====================
        
        function isMarketOpen() {
            const today = new Date();
            const day = today.getDate();
            const month = today.getMonth(); // 0 = Janeiro, 2 = Mar칞o
            // Mercado s칩 abre dia 1 e 2 de Mar칞o
            return month === 2 && (day === 1 || day === 2);
        }

        function getTimeUntilMarketOpens() {
            const now = new Date();
            const currentDay = now.getDate();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            let nextMarketDate;
            
            // Pr칩xima abertura 칠 1 de mar칞o
            if (currentMonth < 2 || (currentMonth === 2 && currentDay > 2)) {
                // Se ainda n칚o chegou mar칞o ou j치 passou dia 2 de mar칞o
                const year = currentMonth >= 2 ? currentYear + 1 : currentYear;
                nextMarketDate = new Date(year, 2, 1, 0, 0, 0); // 1 de mar칞o
            } else if (currentMonth === 2 && currentDay < 1) {
                // Mar칞o mas antes do dia 1
                nextMarketDate = new Date(currentYear, 2, 1, 0, 0, 0);
            } else {
                // J치 est치 aberto
                return null;
            }
            
            const diff = nextMarketDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            return { days, hours, minutes, seconds, total: diff };
        }

        function getMarketCloseTime() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth();
            
            // Mercado fecha no dia 2 맙 23:59:59
            const closeDate = new Date(currentYear, currentMonth, 2, 23, 59, 59);
            
            const diff = closeDate - now;
            if (diff <= 0) return null;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            return { days, hours, minutes };
        }

        // Limpar mensagens do chat com mais de 30 dias
        function cleanOldChatMessages() {
            if (!db) return;
            
            const thirtyDaysAgo = Date.now() - (30 * 24 * 60 * 60 * 1000); // 30 dias em milissegundos
            
            db.ref('chat').orderByChild('timestamp').endAt(thirtyDaysAgo).once('value', (snapshot) => {
                const oldMessages = snapshot.val();
                if (oldMessages) {
                    const updates = {};
                    Object.keys(oldMessages).forEach(key => {
                        updates[key] = null; // Marcar para deletar
                    });
                    db.ref('chat').update(updates);
                    console.log('游빛 Limpeza do chat: ' + Object.keys(oldMessages).length + ' mensagens antigas removidas');
                }
            });
        }

        // ==================== API FUNCTIONS ====================
        async function apiCall(endpoint) {
            const response = await fetch(`${API_BASE}${endpoint}`, {
                method: 'GET',
                headers: {
                    'x-apisports-key': API_KEY
                }
            });
            
            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }
            
            return await response.json();
        }

        async function syncAllData() {
            state.isLoading = true;
            state.syncLogs = [];
            state.scrollY = window.scrollY;
            state.modal = 'sync';
            document.body.classList.add('modal-open');
            document.body.style.top = `-${state.scrollY}px`;

            try {
                // 1. Buscar times da S칠rie A
                addLog('游댌 Buscando times do Brasileir칚o 2026...', 'info');
                
                let teamsData;
                let usedSeason = SEASON;
                
                try {
                    teamsData = await apiCall(`/teams?league=${LEAGUE_ID}&season=${SEASON}`);
                    
                    if (!teamsData.response || teamsData.response.length === 0) {
                        addLog('丘멆잺 Temporada 2026 sem dados, usando 2025...', 'warning');
                        teamsData = await apiCall(`/teams?league=${LEAGUE_ID}&season=${SEASON_FALLBACK}`);
                        usedSeason = SEASON_FALLBACK;
                    }
                } catch (e) {
                    addLog('丘멆잺 Erro na API, usando temporada 2025...', 'warning');
                    teamsData = await apiCall(`/teams?league=${LEAGUE_ID}&season=${SEASON_FALLBACK}`);
                    usedSeason = SEASON_FALLBACK;
                }

                if (!teamsData.response || teamsData.response.length === 0) {
                    addLog('仇 Nenhum time encontrado!', 'error');
                    state.isLoading = false;
                    render();
                    return;
                }

                state.teams = teamsData.response.map(t => ({
                    id: t.team.id,
                    name: t.team.name,
                    logo: t.team.logo
                }));

                addLog(`九 ${state.teams.length} times encontrados! (temporada ${usedSeason})`, 'success');

                // 2. Buscar jogadores de cada time
                const allPlayers = [];
                
                for (let i = 0; i < state.teams.length; i++) {
                    const team = state.teams[i];
                    addLog(`丘 [${i + 1}/${state.teams.length}] Carregando ${team.name}...`, 'info');
                    
                    try {
                        // Primeiro tentar buscar o squad atual
                        let squadData = await apiCall(`/players/squads?team=${team.id}`);
                        
                        if (squadData.response && squadData.response[0]?.players && squadData.response[0].players.length > 0) {
                            squadData.response[0].players.forEach(p => {
                                allPlayers.push({
                                    id: p.id,
                                    name: p.name,
                                    photo: p.photo || `https://media.api-sports.io/football/players/${p.id}.png`,
                                    position: translatePosition(p.position),
                                    team: team.name,
                                    teamId: team.id,
                                    teamLogo: team.logo,
                                    number: p.number
                                });
                            });
                            addLog(`   九 ${squadData.response[0].players.length} jogadores (squad)`, 'success');
                        } else {
                            // Se n칚o encontrar squad, tentar players da temporada
                            let playersData = await apiCall(`/players?team=${team.id}&season=${usedSeason}`);
                            
                            if (playersData.response && playersData.response.length > 0) {
                                playersData.response.forEach(p => {
                                    allPlayers.push({
                                        id: p.player.id,
                                        name: p.player.name,
                                        photo: p.player.photo,
                                        position: translatePosition(p.statistics[0]?.games?.position),
                                        team: team.name,
                                        teamId: team.id,
                                        teamLogo: team.logo,
                                        age: p.player.age,
                                        nationality: p.player.nationality
                                    });
                                });
                                addLog(`   九 ${playersData.response.length} jogadores (season)`, 'success');
                            } else {
                                addLog(`   丘멆잺 Nenhum jogador encontrado`, 'warning');
                            }
                        }
                        
                        // Delay para n칚o exceder rate limit (API permite ~10 requests/min no plano free)
                        await new Promise(r => setTimeout(r, 400));
                        
                    } catch (e) {
                        addLog(`   仇 Erro: ${e.message}`, 'error');
                    }
                }

                state.players = allPlayers;
                savePlayers();
                
                // Salvar data da 칰ltima sincroniza칞칚o
                localStorage.setItem('fantasy_last_sync', new Date().toISOString());

                addLog(`游꿀 Sincroniza칞칚o completa!`, 'success');
                addLog(`游늵 Total: ${allPlayers.length} jogadores de ${state.teams.length} times`, 'success');
                
            } catch (e) {
                addLog(`仇 Erro geral: ${e.message}`, 'error');
            }

            state.isLoading = false;
            render();
        }

        // Buscar estat칤sticas dos jogadores em uma partida
        // Cache de estat칤sticas de jogadores no Firebase (10 minutos)
        async function getPlayerStats(fixtureId) {
            try {
                // Verificar cache no Firebase primeiro
                if (db) {
                    const cacheSnapshot = await db.ref('statsCache/' + fixtureId).once('value');
                    const cache = cacheSnapshot.val();
                    
                    if (cache && cache.updatedAt) {
                        const cacheAge = Date.now() - cache.updatedAt;
                        // Cache v치lido por 10 minutos
                        if (cacheAge < 10 * 60 * 1000) {
                            console.log(`游닍 Stats do jogo ${fixtureId} (cache Firebase)`);
                            return cache.data || [];
                        }
                    }
                }
                
                // Buscar da API
                console.log(`游깷 Buscando stats do jogo ${fixtureId} (API)`);
                const res = await apiCall(`/fixtures/players?fixture=${fixtureId}`);
                const data = res.response || [];
                
                // Salvar no cache do Firebase
                if (db && data.length > 0) {
                    db.ref('statsCache/' + fixtureId).set({
                        data: data,
                        updatedAt: Date.now()
                    });
                    console.log(`游 Stats salvos no cache Firebase`);
                }
                
                return data;
            } catch (e) {
                console.error('Erro ao buscar stats:', e);
                return [];
            }
        }

        // Calcular pontua칞칚o de um jogador
        function calculatePlayerScore(stats, fixture = null) {
            let score = 0;
            
            if (!stats || !stats.statistics || !stats.statistics[0]) return 0;
            
            const s = stats.statistics[0];
            const position = stats.player?.position; // G = Goleiro, D = Defensor, M = Meia, F = Atacante
            
            // ==================== TODOS OS JOGADORES ====================
            
            // Jogou (+2)
            if (s.games?.minutes > 0) score += 2;
            
            // Nota do jogo (rating)
            const rating = parseFloat(s.games?.rating) || 0;
            if (rating >= 8.0) score += 2;
            else if (rating >= 7.0) score += 1;
            
            // Assist칡ncias (+4 para todos)
            score += (s.goals?.assists || 0) * 4;
            
            // Cart칚o amarelo (-1)
            score -= (s.cards?.yellow || 0) * 1;
            
            // Cart칚o vermelho (-3)
            score -= (s.cards?.red || 0) * 3;
            
            // Segundo amarelo = vermelho (-3)
            score -= (s.cards?.yellowred || 0) * 3;
            
            // Gol contra (-3)
            score -= (s.goals?.own || 0) * 3;
            
            // P칡nalti perdido (-3)
            score -= (s.penalty?.missed || 0) * 3;
            
            // ==================== GOLS (por posi칞칚o) ====================
            const goals = s.goals?.total || 0;
            if (goals > 0) {
                if (position === 'G') score += goals * 10;      // Goleiro - raridade!
                else if (position === 'D') score += goals * 6;  // Defensor
                else score += goals * 5;                         // Meia e Atacante
            }
            
            // ==================== GOLEIRO (G) ====================
            if (position === 'G') {
                // Defesas
                const saves = s.goals?.saves || 0;
                if (saves >= 6) score += 4;
                else if (saves >= 3) score += 2;
                else if (saves >= 1) score += 1;
                
                // P칡nalti defendido (+7)
                score += (s.penalty?.saved || 0) * 7;
                
                // Saldo de gols (SG)
                const conceded = s.goals?.conceded || 0;
                if (conceded === 0) score += 4;        // N칚o sofreu gol
                else if (conceded >= 2) score -= 1;    // Sofreu 2+ gols
                
                // P칡nalti sofrido (+1)
                score += (s.penalty?.won || 0) * 1;
                
                // Precis칚o de passe (goleiro que sai jogando)
                const passAccuracy = parseInt(s.passes?.accuracy) || 0;
                if (passAccuracy >= 85) score += 1;
            }
            
            // ==================== DEFENSOR (D) ====================
            if (position === 'D') {
                // Desarmes (+0.5 cada)
                const tackles = s.tackles?.total || 0;
                score += tackles * 0.5;
                
                // Intercepta칞칫es (+0.5 cada)
                const interceptions = s.tackles?.interceptions || 0;
                score += interceptions * 0.5;
                
                // Bloqueios (+0.5 cada)
                const blocks = s.tackles?.blocks || 0;
                score += blocks * 0.5;
                
                // Dribles certos (+0.5 cada)
                const dribbles = s.dribbles?.success || 0;
                score += dribbles * 0.5;
                
                // Passe decisivo (+1)
                const keyPasses = s.passes?.key || 0;
                score += keyPasses * 1;
                
                // Duelos ganhos (+0.5 a cada 2)
                const duelsWon = s.duels?.won || 0;
                score += Math.floor(duelsWon / 2) * 0.5;
                
                // Saldo de gols (SG)
                const conceded = s.goals?.conceded || 0;
                if (conceded === 0) score += 3;        // N칚o sofreu gol
                else if (conceded >= 2) score -= 1;    // Sofreu 2+ gols
                
                // P칡nalti sofrido (+1)
                score += (s.penalty?.won || 0) * 1;
            }
            
            // ==================== MEIA (M) ====================
            if (position === 'M') {
                // Passe decisivo (+1 cada)
                const keyPasses = s.passes?.key || 0;
                score += keyPasses * 1;
                
                // Precis칚o de passe
                const accuracy = parseInt(s.passes?.accuracy) || 0;
                if (accuracy >= 85) score += 1;
                
                // Desarmes (+0.5 cada)
                const tackles = s.tackles?.total || 0;
                score += tackles * 0.5;
                
                // Dribles certos (+0.5 cada)
                const dribbles = s.dribbles?.success || 0;
                score += dribbles * 0.5;
                
                // Finaliza칞칫es no gol (+0.5 cada)
                const shotsOn = s.shots?.on || 0;
                score += shotsOn * 0.5;
                
                // Faltas sofridas (+0.5 cada)
                const foulsDrawn = s.fouls?.drawn || 0;
                score += foulsDrawn * 0.5;
                
                // Duelos ganhos (+0.5 a cada 2)
                const duelsWon = s.duels?.won || 0;
                score += Math.floor(duelsWon / 2) * 0.5;
                
                // P칡nalti sofrido (+1)
                score += (s.penalty?.won || 0) * 1;
            }
            
            // ==================== ATACANTE (F) ====================
            if (position === 'F') {
                // Finaliza칞칫es no gol (+1 cada)
                const shotsOn = s.shots?.on || 0;
                score += shotsOn * 1;
                
                // Passe decisivo (+1 cada)
                const keyPasses = s.passes?.key || 0;
                score += keyPasses * 1;
                
                // Dribles certos (+0.5 cada)
                const dribbles = s.dribbles?.success || 0;
                score += dribbles * 0.5;
                
                // Faltas sofridas (+0.5 cada)
                const foulsDrawn = s.fouls?.drawn || 0;
                score += foulsDrawn * 0.5;
                
                // Duelos ganhos (+0.5 a cada 2)
                const duelsWon = s.duels?.won || 0;
                score += Math.floor(duelsWon / 2) * 0.5;
                
                // P칡nalti sofrido (+2) - atacante ganha mais
                score += (s.penalty?.won || 0) * 2;
            }
            
            // Arredondar para evitar decimais estranhos
            return Math.round(score * 10) / 10;
        }

        // Calcular pontua칞칚o do t칠cnico
        function calculateCoachScore(fixture, teamId) {
            let score = 0;
            
            const isHome = fixture.teams?.home?.id === teamId;
            const homeGoals = fixture.goals?.home || 0;
            const awayGoals = fixture.goals?.away || 0;
            const teamGoals = isHome ? homeGoals : awayGoals;
            const opponentGoals = isHome ? awayGoals : homeGoals;
            
            // Vit칩ria
            if ((isHome && homeGoals > awayGoals) || (!isHome && awayGoals > homeGoals)) {
                score += 8;
            }
            // Empate
            else if (homeGoals === awayGoals) {
                score += 4;
            }
            
            // Clean sheet
            if (opponentGoals === 0) score += 3;
            
            // Gols marcados
            score += teamGoals;
            
            // B칪nus 3+ gols
            if (teamGoals >= 3) score += 3;
            
            return score;
        }

        // Sincronizar pontua칞칚o da rodada para TODOS os usu치rios confirmados
        async function syncRoundScores() {
            if (state.isUpdatingScores) return;
            
            const round = state.selectedRound;
            state.isUpdatingScores = true;
            state.liveScoresUpdating = true;
            render();

            try {
                console.log(`游댌 Buscando jogos da Rodada ${round}...`);
                
                const fixtures = await getFixturesForRound(round);
                
                if (fixtures.length === 0) {
                    console.log('Nenhum jogo encontrado para esta rodada');
                    state.isUpdatingScores = false;
                    state.liveScoresUpdating = false;
                    render();
                    return;
                }

                // Status de jogos que queremos processar
                const liveStatuses = ['1H', 'HT', '2H', 'ET', 'P', 'BT', 'LIVE'];
                const finishedStatuses = ['FT', 'AET', 'PEN'];
                
                const liveGames = fixtures.filter(f => liveStatuses.includes(f.fixture?.status?.short));
                const finishedGames = fixtures.filter(f => finishedStatuses.includes(f.fixture?.status?.short));
                const gamesToProcess = [...liveGames, ...finishedGames];
                
                console.log(`游댮 ${liveGames.length} jogos AO VIVO`);
                console.log(`九 ${finishedGames.length} jogos finalizados`);
                
                state.hasLiveGames = liveGames.length > 0;

                if (gamesToProcess.length === 0) {
                    state.isUpdatingScores = false;
                    state.liveScoresUpdating = false;
                    render();
                    return;
                }

                // Coletar todas as stats dos jogadores de todos os jogos
                const allPlayerStats = {};
                
                for (let i = 0; i < gamesToProcess.length; i++) {
                    const fixture = gamesToProcess[i];
                    
                    if (!fixture || !fixture.teams || !fixture.teams.home || !fixture.teams.away) {
                        continue;
                    }
                    
                    console.log(`丘 ${fixture.teams.home.name} x ${fixture.teams.away.name}`);
                    
                    const playerStats = await getPlayerStats(fixture.fixture.id);
                    
                    // Guardar stats de cada jogador
                    playerStats.forEach(team => {
                        team.players?.forEach(playerData => {
                            const playerId = playerData.player?.id;
                            if (playerId) {
                                allPlayerStats[playerId] = {
                                    data: playerData,
                                    fixture: fixture
                                };
                            }
                        });
                    });

                    await new Promise(r => setTimeout(r, 300));
                }
                
                // Agora calcular pontua칞칚o para TODOS os usu치rios confirmados
                const confirmedUsers = Object.entries(state.users)
                    .filter(([nick, u]) => u.isConfirmed && nick !== 'admin');
                
                console.log(`游논 Calculando pontos para ${confirmedUsers.length} usu치rios...`);
                
                for (const [nick, user] of confirmedUsers) {
                    // Inicializar scores do usu치rio se n칚o existir
                    if (!user.scores) user.scores = {};
                    if (!user.scores[round]) {
                        user.scores[round] = { players: {}, coach: 0, live: false };
                    }
                    
                    user.scores[round].live = liveGames.length > 0;
                    
                    // Calcular pontos dos jogadores escalados
                    const userStarters = ensureArray(user.starters, 11);
                    const userReserves = ensureArray(user.reserves, 7);
                    const isCurrentUser = nick === state.currentUser;
                    
                    userStarters.forEach(player => {
                        if (player && player.id && allPlayerStats[player.id]) {
                            const playerData = allPlayerStats[player.id].data;
                            const score = calculatePlayerScore(playerData);
                            user.scores[round].players[player.id] = score;
                            
                            // Verificar novos gols apenas para o usu치rio atual
                            if (isCurrentUser && playerData.statistics?.[0]?.goals?.total) {
                                const goals = playerData.statistics[0].goals.total;
                                const teamName = allPlayerStats[player.id].fixture?.teams?.home?.id === player.teamId 
                                    ? allPlayerStats[player.id].fixture?.teams?.home?.name 
                                    : allPlayerStats[player.id].fixture?.teams?.away?.name;
                                checkNewGoals(player.id, player.name, player.photo, teamName || player.team, goals);
                            }
                        }
                    });
                    
                    userReserves.forEach(player => {
                        if (player && player.id && allPlayerStats[player.id]) {
                            const playerData = allPlayerStats[player.id].data;
                            // Reserva = 50% dos pontos
                            const score = Math.round(calculatePlayerScore(playerData) * 0.5);
                            user.scores[round].players[player.id] = score;
                            
                            // Verificar novos gols apenas para o usu치rio atual
                            if (isCurrentUser && playerData.statistics?.[0]?.goals?.total) {
                                const goals = playerData.statistics[0].goals.total;
                                const teamName = allPlayerStats[player.id].fixture?.teams?.home?.id === player.teamId 
                                    ? allPlayerStats[player.id].fixture?.teams?.home?.name 
                                    : allPlayerStats[player.id].fixture?.teams?.away?.name;
                                checkNewGoals(player.id, player.name, player.photo, teamName || player.team, goals);
                            }
                        }
                    });
                    
                    // Calcular pontua칞칚o do t칠cnico
                    if (user.coach) {
                        const coachTeamId = user.coach.teamId;
                        gamesToProcess.forEach(fixture => {
                            if (fixture.teams?.home?.id === coachTeamId || fixture.teams?.away?.id === coachTeamId) {
                                user.scores[round].coach = calculateCoachScore(fixture, coachTeamId);
                            }
                        });
                    }
                    
                    // Calcular total do usu치rio
                    let userTotal = 0;
                    Object.values(user.scores[round].players || {}).forEach(s => userTotal += s);
                    userTotal += user.scores[round].coach || 0;
                    
                    console.log(`   游녻 ${nick}: ${userTotal} pts`);
                    
                    // Salvar no Firebase
                    if (db) {
                        db.ref('users/' + nick + '/scores').set(user.scores);
                    }
                }
                
                // Atualizar o state.scores do usu치rio atual
                if (state.currentUser && state.users[state.currentUser]) {
                    state.scores = state.users[state.currentUser].scores || {};
                }
                
                saveState();
                console.log(`九 Pontua칞칚o da Rodada ${round} calculada para todos!`);

            } catch (e) {
                console.error('Erro ao atualizar pontua칞칚o:', e);
            }

            state.isUpdatingScores = false;
            state.liveScoresUpdating = false;
            render();
            
            // Processar fila de anima칞칫es de gol
            setTimeout(() => {
                processGoalQueue();
            }, 500);
        }

        function getTotalScore() {
            let total = 0;
            Object.entries(state.scores || {}).forEach(([key, round]) => {
                if (key === 'market') {
                    if (round && round.purchases) {
                        round.purchases.forEach(t => total += (t.price || 0));
                    }
                } else {
                    if (round && round.players) {
                        Object.values(round.players).forEach(s => total += (s || 0));
                    }
                    total += (round && round.coach) || 0;
                }
            });
            return total;
        }

        function getRoundScore(round) {
            if (!state.scores) return 0;
            const r = state.scores[round];
            if (!r) return 0;
            let total = 0;
            Object.values(r.players || {}).forEach(s => total += s);
            total += r.coach || 0;
            return total;
        }

        function renderMessagesListModal() {
            // Agrupar mensagens por conversa
            const conversations = {};
            (state.privateMessages || []).forEach(m => {
                const otherUser = m.from === state.currentUser ? m.to : m.from;
                if (!conversations[otherUser]) {
                    conversations[otherUser] = {
                        user: otherUser,
                        messages: [],
                        lastMessage: null,
                        unread: 0
                    };
                }
                conversations[otherUser].messages.push(m);
                if (!conversations[otherUser].lastMessage || m.timestamp > conversations[otherUser].lastMessage.timestamp) {
                    conversations[otherUser].lastMessage = m;
                }
                if (m.to === state.currentUser && !m.read) {
                    conversations[otherUser].unread++;
                }
            });
            
            // Ordenar por 칰ltima mensagem
            const sortedConversations = Object.values(conversations)
                .sort((a, b) => (b.lastMessage?.timestamp || 0) - (a.lastMessage?.timestamp || 0));
            
            return `
                <div class="fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-4" onclick="closeModal(event)">

        // Fun칞칚o para atualizar apenas a lista de jogadores (sem perder foco do input)
        function renderPlayerList() {
            const container = document.getElementById('playerListContainer');
            if (!container) return;

            const positionForSlot = state.slotType === 'starter' 
                ? getPositionForSlot(state.slotIndex) 
                : getReservePosition(state.slotIndex);
            const usedIds = [...state.starters, ...state.reserves].filter(p => p).map(p => p.id);
            
            let filtered = state.players.filter(p => !usedIds.includes(p.id));
            
            // Filtrar por posi칞칚o do slot automaticamente (usando compatibilidade)
            if (positionForSlot) {
                filtered = filtered.filter(p => isPositionCompatible(p.position, positionForSlot));
            }
            
            if (state.filterTeam) {
                filtered = filtered.filter(p => p.team === state.filterTeam);
            }
            
            // Filtro manual de posi칞칚o (sobrescreve se selecionado)
            if (state.filterPosition) {
                filtered = state.players.filter(p => !usedIds.includes(p.id) && isPositionCompatible(p.position, state.filterPosition));
                if (state.filterTeam) {
                    filtered = filtered.filter(p => p.team === state.filterTeam);
                }
            }
            
            if (state.searchName) {
                const search = state.searchName.toLowerCase();
                filtered = filtered.filter(p => p.name.toLowerCase().includes(search));
            }

            let html = '';
            if (state.players.length === 0) {
                html = `
                    <div class="text-center py-12">
                        <p class="text-white/40 mb-4">Nenhum jogador carregado</p>
                        <button onclick="state.modal=null;syncAllData()" 
                            class="px-6 py-3 btn-primary text-white rounded-lg text-sm font-medium">
                            Carregar Jogadores
                        </button>
                    </div>
                `;
            } else if (filtered.length === 0) {
                html = `<p class="text-center text-white/40 py-8">Nenhum jogador encontrado</p>`;
            } else {
                html = `
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                        ${filtered.slice(0, 99).map(p => `
                            <div onclick="selectPlayer(${p.id})" 
                                class="bg-white/5 hover:bg-white/10 rounded-lg p-3 cursor-pointer transition">
                                <div class="flex items-center gap-3">
                                    <img src="${p.photo}" class="w-12 h-12 rounded-lg object-cover flex-shrink-0" 
                                        onerror="this.src='https://via.placeholder.com/48/1a1a1a/ffffff?text=${p.name.charAt(0)}'">
                                    <div class="flex-1 min-w-0">
                                        <p class="text-white text-sm font-medium truncate">${p.name}</p>
                                        <p class="text-white/40 text-xs truncate">${p.team}</p>
                                        <span class="text-xs px-1.5 py-0.5 bg-green-500/20 text-green-400 rounded">${p.position}</span>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    ${filtered.length > 99 ? `
                        <p class="text-center text-white/30 text-sm mt-4">Mostrando 99 de ${filtered.length}. Use os filtros.</p>
                    ` : ''}
                `;
            }
            
            container.innerHTML = html;
        }

            // Calcular melhores jogadores da rodada
            const round = state.selectedRound;

            // Coletar pontua칞칚o de todos os jogadores de todos os usu치rios
            Object.entries(state.users).forEach(([nick, user]) => {
                if (!user.isConfirmed || nick === 'admin') return;
                
                const userStarters = ensureArray(user.starters, 11);
                const userReserves = ensureArray(user.reserves, 7);
                const roundScores = user.scores?.[round]?.players || {};
                
                // Processar titulares (pontua칞칚o 100%)
                userStarters.forEach(player => {
                    if (player && player.id && roundScores[player.id] !== undefined) {
                        const score = roundScores[player.id];
                        // Guardar a maior pontua칞칚o (100%) encontrada
                        if (!playerScores[player.id] || score > playerScores[player.id].score) {
                            playerScores[player.id] = {
                                id: player.id,
                                name: player.name,
                                photo: player.photo,
                                team: player.team,
                                position: player.position,
                                score: score
                            };

                // Processar reservas - converter de volta para 100%
                userReserves.forEach(player => {
                    if (player && player.id && roundScores[player.id] !== undefined) {
                        // Reserva salva com 50%, multiplicar por 2 para obter 100%
                        const realScore = roundScores[player.id] * 2;
                        // S칩 atualizar se for maior que o atual (priorizar titular se existir)
                        if (!playerScores[player.id] || realScore > playerScores[player.id].score) {

                                name: player.name,
                                photo: player.photo,

                                score: realScore

        // ==================== HELPERS ====================
        
        // Mapeia posi칞칫es da API para posi칞칫es do sistema
        // ==================== SISTEMA DE POSI칂칏ES ====================
        
        // A API retorna posi칞칫es gen칠ricas:
        // - Goalkeeper  GOL
        // - Defender  DEF (zagueiros E laterais)
        // - Midfielder  MEI (volantes, meias, MC)
        // - Attacker  ATA (atacantes E pontas)
        
        // Normaliza posi칞칚o para as 4 categorias principais
        function normalizePosition(pos) {
            if (!pos) return 'MEI';
            const upper = pos.toUpperCase();
            
            // Goleiro
            if (upper === 'GOL' || upper === 'G' || upper === 'GK' || upper === 'GOLEIRO' || upper === 'GOALKEEPER') {
                return 'GOL';
            }
            
            // Defensor (zagueiros E laterais - todos s칚o DEF)
            if (upper === 'ZAG' || upper === 'DEF' || upper === 'D' || upper === 'DEFENDER' ||
                upper === 'CB' || upper === 'LE' || upper === 'LD' || upper === 'LAT' || 
                upper === 'LB' || upper === 'RB' || upper === 'LWB' || upper === 'RWB') {
                return 'DEF';
            }
            
            // Meio-campo (volantes, meias, MC - todos s칚o MEI)
            if (upper === 'MEI' || upper === 'MC' || upper === 'VOL' || upper === 'M' || upper === 'MID' ||
                upper === 'MIDFIELDER' || upper === 'CM' || upper === 'CDM' || upper === 'CAM' || 
                upper === 'MEIA' || upper === 'VOLANTE') {
                return 'MEI';
            }
            
            // Atacante (atacantes E pontas - todos s칚o ATA)
            if (upper === 'ATA' || upper === 'A' || upper === 'F' || upper === 'ATTACKER' ||
                upper === 'PE' || upper === 'PD' || upper === 'SA' || upper === 'CF' || 
                upper === 'FW' || upper === 'ST' || upper === 'LW' || upper === 'RW' ||
                upper === 'ATACANTE' || upper === 'PONTA') {
                return 'ATA';
            }
            
            return 'MEI'; // Default
        }
        
        // Labels para exibi칞칚o
        function getPositionLabel(pos) {
            const labels = {
                'GOL': 'Goleiro',
                'DEF': 'Defensor',
                'MEI': 'Meio-campo',
                'ATA': 'Atacante'
            };
            return labels[pos] || pos;
        }
        
        // Verifica se posi칞칚o do jogador 칠 compat칤vel com o slot
        function isPositionCompatible(playerPos, slotPos) {
            const normalizedPlayer = normalizePosition(playerPos);
            return normalizedPlayer === slotPos;
        }
        
        // Posi칞칫es dos titulares por forma칞칚o
        function getPositionForSlot(index) {
            if (state.formation === '4-4-2') {
                // 4-4-2: 1 GOL, 4 DEF, 4 MEI, 2 ATA
                const positions = ['GOL', 'DEF', 'DEF', 'DEF', 'DEF', 'MEI', 'MEI', 'MEI', 'MEI', 'ATA', 'ATA'];
                return positions[index];
            }
            // 4-3-3 (padr칚o): 1 GOL, 4 DEF, 3 MEI, 3 ATA
            const positions = ['GOL', 'DEF', 'DEF', 'DEF', 'DEF', 'MEI', 'MEI', 'MEI', 'ATA', 'ATA', 'ATA'];
            return positions[index];
        }
        
        // Labels para exibi칞칚o dos slots titulares (indica칞칚o visual)
        function getSlotLabel(index) {
            if (state.formation === '4-4-2') {
                const labels = ['GOL', 'LD', 'ZAG', 'ZAG', 'LE', 'MD', 'VOL', 'VOL', 'ME', 'ATA', 'ATA'];
                return labels[index];
            }
            // 4-3-3
            const labels = ['GOL', 'LD', 'ZAG', 'ZAG', 'LE', 'VOL', 'MEI', 'VOL', 'PD', 'ATA', 'PE'];
            return labels[index];
        }
        
        // Posi칞칫es visuais no campo por forma칞칚o
        function getFieldPositions() {
            if (state.formation === '4-4-2') {
                return [
                    { top: '10%', left: '50%' },   // 0: GOL

                    { top: '52%', left: '62%' },  // 7: VOL
                    { top: '52%', left: '85%' },  // 8: ME

            // 4-3-3 (padr칚o)

        // Posi칞칫es dos reservas
        // 0: GOL, 1-2: DEF, 3-4: MEI, 5-6: ATA
        function getReservePosition(index) {
            const positions = ['GOL', 'DEF', 'DEF', 'MEI', 'MEI', 'ATA', 'ATA'];

        }
        
        // Labels para exibi칞칚o dos slots reservas

        function calculateUserScore(user) {
            let total = 0;
            Object.entries(user.scores || {}).forEach(([key, round]) => {
                if (key === 'market') {
                    // Somar transa칞칫es de compra/venda
                    if (round.purchases) {
                        round.purchases.forEach(t => total += t.price);
                    }
                } else {
                    Object.values(round.players || {}).forEach(s => total += s);
                    total += round.coach || 0;
                }
            });
            return total;
        }

        window.recoverPassword = function() {

        window.executeBuy = function(playerId, slotType, slotIndex) {
            const player = state.players.find(p => p.id === playerId);
            if (!player) return;
            
            const price = getPlayerPrice(playerId);
            const userTotal = getTotalScore();
            
            if (price > userTotal) {
                alert(`Pontos insuficientes! Voc칡 tem ${userTotal} pts e o jogador custa ${price} pts.`);
                return;
            }
            
            // Deduzir pontos
            if (!state.scores['market']) {
                state.scores['market'] = { players: {}, coach: 0, purchases: [] };
            }
            state.scores['market'].purchases = state.scores['market'].purchases || [];
            state.scores['market'].purchases.push({
                type: 'buy',
                playerId: playerId,
                playerName: player.name,
                price: -price,
                date: new Date().toISOString()
            });
            
            // Adicionar jogador ao time
            if (slotType === 'starter') {
                state.starters[slotIndex] = player;
            } else {
                state.reserves[slotIndex] = player;
            }
            
            saveState();
            state.buyingPlayerId = null;
            state.modal = 'market';
            alert(`${player.name} comprado por ${price} pts!`);
            render();
        };
        
        // Contrata칞칚o simples: paga o pre칞o do novo, o antigo sai
        window.executeSwapSimple = function(newPlayerId, oldSlotType, oldSlotIndex) {
            const newPlayer = state.players.find(p => p.id === newPlayerId);
            const oldPlayer = oldSlotType === 'starter' ? state.starters[oldSlotIndex] : state.reserves[oldSlotIndex];
            
            if (!newPlayer || !oldPlayer) return;
            
            const price = getPlayerPrice(newPlayerId);
            const userTotal = getTotalScore();
            
            if (price > userTotal) {
                alert(`Pontos insuficientes! Voc칡 tem ${userTotal} pts e o jogador custa ${price} pts.`);
                return;
            }
            
            // Registrar compra (s칩 paga pelo novo, n칚o ganha nada pelo antigo)
            if (!state.scores['market']) {
                state.scores['market'] = { players: {}, coach: 0, purchases: [] };
            }
            state.scores['market'].purchases = state.scores['market'].purchases || [];
            state.scores['market'].purchases.push({
                type: 'buy',
                playerId: newPlayerId,
                playerName: newPlayer.name,
                price: -price,
                date: new Date().toISOString()
            });
            
            // Substituir jogador (o novo entra no lugar do antigo)
            if (oldSlotType === 'starter') {
                state.starters[oldSlotIndex] = newPlayer;
            } else {
                state.reserves[oldSlotIndex] = newPlayer;

        window.changeFormation = function(formation) {
            const oldFormation = state.formation;
            state.formation = formation;
            
            // Pegar posi칞칫es da nova forma칞칚o
            const newPositions = [];
            for (let i = 0; i < 11; i++) {
                if (formation === '4-4-2') {
                    newPositions.push(['GOL', 'DEF', 'DEF', 'DEF', 'DEF', 'MEI', 'MEI', 'MEI', 'MEI', 'ATA', 'ATA'][i]);
                } else {
                    newPositions.push(['GOL', 'DEF', 'DEF', 'DEF', 'DEF', 'MEI', 'MEI', 'MEI', 'ATA', 'ATA', 'ATA'][i]);
                }
            }
            
            // Separar jogadores atuais por posi칞칚o
            const safeStarters = ensureArray(state.starters, 11);
            const safeReserves = ensureArray(state.reserves, 7);
            const allPlayers = [...safeStarters.filter(p => p), ...safeReserves.filter(p => p)];
            const playersByPos = {
                'GOL': allPlayers.filter(p => normalizePosition(p.position) === 'GOL'),
                'DEF': allPlayers.filter(p => normalizePosition(p.position) === 'DEF'),
                'MEI': allPlayers.filter(p => normalizePosition(p.position) === 'MEI'),
                'ATA': allPlayers.filter(p => normalizePosition(p.position) === 'ATA')
            };
            
            // Montar novo time titular baseado nas posi칞칫es da forma칞칚o
            const newStarters = Array(11).fill(null);
            const usedPlayerIds = new Set();
            
            newPositions.forEach((pos, i) => {
                // Procurar jogador dispon칤vel para esta posi칞칚o
                const available = playersByPos[pos].find(p => !usedPlayerIds.has(p.id));
                if (available) {
                    newStarters[i] = available;
                    usedPlayerIds.add(available.id);
                }
            });
            
            // Jogadores restantes v칚o pro banco
            const newReserves = Array(7).fill(null);
            const reservePositions = ['GOL', 'DEF', 'DEF', 'MEI', 'MEI', 'ATA', 'ATA'];
            
            reservePositions.forEach((pos, i) => {
                const available = playersByPos[pos].find(p => !usedPlayerIds.has(p.id));
                if (available) {
                    newReserves[i] = available;
                    usedPlayerIds.add(available.id);
                }
            });
            
            state.starters = newStarters;
            state.reserves = newReserves;
            
            saveState();
            render();
            
            console.log(`九 Forma칞칚o alterada: ${oldFormation}  ${formation}`);
        };

        // Limpar mensagens do chat do draft com mais de 30 dias
        function cleanOldDraftChatMessages() {
            if (!db) return;
            
            const thirtyDaysAgo = Date.now() - (30 * 24 * 60 * 60 * 1000);
            
            db.ref('draftChat').orderByChild('timestamp').endAt(thirtyDaysAgo).once('value', (snapshot) => {
                const oldMessages = snapshot.val();
                if (oldMessages) {
                    const updates = {};
                    Object.keys(oldMessages).forEach(key => {
                        updates[key] = null;

        // ==================== COUNTDOWN TIMER ====================
        let countdownInterval = null;
        
        function listenToNextRound() {
            if (!db) return;
            
            db.ref('nextRound').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data && data.date) {
                    state.nextRoundDate = data.date;
                    state.nextRoundNumber = data.round || (state.currentRound + 1);
                    startCountdownTimer();
                } else {
                    state.nextRoundDate = null;
                    state.nextRoundNumber = null;
                    if (countdownInterval) {
                        clearInterval(countdownInterval);
                        countdownInterval = null;
                    }
                }
                updateCountdownDisplay();
            });
        }
        
        function startCountdownTimer() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(() => {
                updateCountdownDisplay();
            }, 1000);
        }
        
        function getCountdownData() {
            if (!state.nextRoundDate) return null;
            
            const now = new Date().getTime();
            const target = new Date(state.nextRoundDate).getTime();
            const diff = target - now;
            
            if (diff <= 0) {
                return { expired: true, days: 0, hours: 0, minutes: 0, seconds: 0 };
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            return { expired: false, days, hours, minutes, seconds };
        }
        
        function updateCountdownDisplay() {
            const countdownEl = document.getElementById('countdownTimer');
            if (!countdownEl) return;
            
            const data = getCountdownData();
            
            if (!data) {
                countdownEl.innerHTML = '<span class="text-zinc-500">Aguardando defini칞칚o...</span>';
                return;
            }
            
            if (data.expired) {
                countdownEl.innerHTML = '<span class="text-green-400 animate-pulse">游댮 RODADA EM ANDAMENTO!</span>';
                return;
            }
            
            const pad = (n) => n.toString().padStart(2, '0');
            
            countdownEl.innerHTML = `
                <div class="flex items-center gap-3">
                    ${data.days > 0 ? `
                        <div class="text-center">
                            <p class="text-2xl font-bold text-white">${data.days}</p>
                            <p class="text-[10px] text-zinc-500 uppercase">Dias</p>
                        </div>
                        <span class="text-zinc-600 text-xl">:</span>
                    ` : ''}
                    <div class="text-center">
                        <p class="text-2xl font-bold text-white">${pad(data.hours)}</p>
                        <p class="text-[10px] text-zinc-500 uppercase">Horas</p>
                    </div>
                    <span class="text-zinc-600 text-xl">:</span>
                    <div class="text-center">
                        <p class="text-2xl font-bold text-white">${pad(data.minutes)}</p>
                        <p class="text-[10px] text-zinc-500 uppercase">Min</p>
                    </div>
                    <span class="text-zinc-600 text-xl">:</span>
                    <div class="text-center">
                        <p class="text-2xl font-bold text-yellow-400">${pad(data.seconds)}</p>
                        <p class="text-[10px] text-zinc-500 uppercase">Seg</p>
                    </div>
                </div>
            `;
        }

        // ==================== AUTO-SYNC DI츼RIO ====================
        
        // Verifica se j치 sincronizou hoje
        function shouldAutoSync() {
            const lastSync = localStorage.getItem('fantasy_last_sync');
            if (!lastSync) return true;
            
            const lastDate = new Date(lastSync);
            const today = new Date();
            
            // Se 칠 um dia diferente, precisa sincronizar
            return lastDate.toDateString() !== today.toDateString();
        }
        
        // Sincroniza칞칚o autom치tica em background (sem modal)
        async function autoSyncPlayers() {
            console.log('游댃 Verificando sincroniza칞칚o autom치tica...');
            
            if (!shouldAutoSync()) {
                console.log('九 J치 sincronizou hoje, pulando...');
                return;
            }
            
            console.log('游댃 Iniciando sincroniza칞칚o autom치tica di치ria...');
            
            try {
                // Buscar times
                let teamsData;
                let usedSeason = SEASON;
                
                try {
                    teamsData = await apiCall(`/teams?league=${LEAGUE_ID}&season=${SEASON}`);
                    if (!teamsData.response || teamsData.response.length === 0) {
                        teamsData = await apiCall(`/teams?league=${LEAGUE_ID}&season=${SEASON_FALLBACK}`);
                        usedSeason = SEASON_FALLBACK;
                    }
                } catch (e) {
                    teamsData = await apiCall(`/teams?league=${LEAGUE_ID}&season=${SEASON_FALLBACK}`);
                    usedSeason = SEASON_FALLBACK;
                }

                if (!teamsData.response || teamsData.response.length === 0) {
                    console.log('仇 Auto-sync: Nenhum time encontrado');
                    return;
                }

                state.teams = teamsData.response.map(t => ({
                    id: t.team.id,
                    name: t.team.name,
                    logo: t.team.logo
                }));

                console.log(`九 Auto-sync: ${state.teams.length} times encontrados`);

                // Buscar jogadores de cada time
                const allPlayers = [];
                
                for (let i = 0; i < state.teams.length; i++) {
                    const team = state.teams[i];
                    
                    try {
                        let squadData = await apiCall(`/players/squads?team=${team.id}`);
                        
                        if (squadData.response && squadData.response[0]?.players && squadData.response[0].players.length > 0) {
                            squadData.response[0].players.forEach(p => {
                                allPlayers.push({
                                    id: p.id,
                                    name: p.name,
                                    photo: p.photo || `https://media.api-sports.io/football/players/${p.id}.png`,
                                    position: translatePosition(p.position),
                                    team: team.name,
                                    teamId: team.id,
                                    teamLogo: team.logo,
                                    number: p.number
                                });
                            });
                        }
                        
                        // Delay para n칚o exceder rate limit
                        await new Promise(r => setTimeout(r, 500));
                        
                    } catch (e) {
                        console.log(`丘멆잺 Auto-sync: Erro ao carregar ${team.name}`);
                    }
                }

                if (allPlayers.length > 0) {
                    state.players = allPlayers;
                    savePlayers();
                    
                    // Salvar data da 칰ltima sincroniza칞칚o
                    localStorage.setItem('fantasy_last_sync', new Date().toISOString());
                    
                    console.log(`游꿀 Auto-sync completo! ${allPlayers.length} jogadores carregados`);
                    
                    // Notificar usu치rio discretamente
                    if (state.screen === 'lineup') {
                        render(); // Atualiza a tela se estiver na escala칞칚o
                    }
                }
                
            } catch (e) {
                console.log('仇 Auto-sync erro:', e.message);
            }
        }

        // Sincronizar jogadores automaticamente se n칚o tiver OU se precisa atualizar
        if (state.players.length === 0) {
            setTimeout(() => {
                syncAllData();
            }, 1000);
        } else {
            // Verificar se precisa atualizar (1x por dia)
            setTimeout(() => {
